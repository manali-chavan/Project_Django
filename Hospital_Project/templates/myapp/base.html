<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hospital Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f6f9;
        }

        /* ===== NAVBAR ===== */
        nav {
            background: #4e73df;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            font-size: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #d1d3e2;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            padding: 30px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #2e59d9;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav>
        <h1>Hospital Management</h1>
        <ul>
            <li><a href="/">Home</a></li>
             <li><a href="{% url 'book' %}">Book Appointment</a></li>
            <li><a href="/dashboard/">Dashboard</a></li>
            <li><a href="/logout/">Logout</a></li>
        </ul>
    </nav>

    <!-- ===== PAGE CONTENT ===== -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        Â© 2026 Hospital Management System | Developed by Zating
    </footer>

</body>
</html>
